<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="friendslist.css" />
    <link rel="icon" type="image/png" href="../images/umifyU.png"/>
    <script type="module" src="friendslist.js"></script>
    <script src="//cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>

    <title>UMify - Vibe Zone</title>
  </head>
  <body>
    <div class="container-fluid" id="container-fluid">
        <div class="pos-f-t">
            <nav class="navbar navbar-expand-lg navbar-dark">
              <div class="collapse navbar-collapse" id="navbarText">
                <img src="/images/umifyPinkLogo.png" height="103" width="234" class="logo" id="logo">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="http://localhost:3000/listeners">Home</a>
                  </li>                 
                  <li class="nav-item">
                    <a class="nav-link" href="http://localhost:3000/profile">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="http://localhost:3000/friends">Friends</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="http://localhost:3000/vibezone">Vibe Zone</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
          <div class = "friend-bar" id="friend-bar"> 
            <div class="friend-title"> Friends</div>
            <button class="friend-buttons" id="all-friends"> All Friends </button>
            <button class="friend-buttons" id="pending"> Pending </button>
            <button class="friend-buttons" id="add-friends"> Add Friends </button>
          </div>
          <div class = "container-page" id="container-page">
          </div>
          <div class="pending-page" id="pending-page"> </div>
          <div  id="add-page"> 
            <div class="search-container" id="search-container">
              <div class="search-title"> Add Friend </div>
              <input class="search-bar" id="search-bar" type="text" placeholder="Search friend..">
              <button class="search-button" id="search-button"> Search </button>
            </div>
          </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
